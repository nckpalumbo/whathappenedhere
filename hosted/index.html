<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script src= "./assets/bundle.js"></script>
</head>
    <body>
        <h1 id="title"> What Happened Here? </h1>
        <div id="startRoom">
            <label for="user">Name:</label>
            <input id="username" name="user" type="text"/>
            <br> <br>
            <label for="room">Room:</label>
            <input id="roomNum" name="room" type="text"/>
            <br>
            <br>
            <input id="connect" type='button' value='Connect'/>
            <input id="dlc" type='button' value='DLC'/>
            <br> <br>
        </div>
        <div id="dlcCanvas">
            <label id="dlcTitle">NSFW $99.99</label>
            <input id="purchase" type='button' value='Purchase'/>
            <div id="cardExamples">
                <br>
                <img src="./assets/nsfwExample1.png"/>
                <img src="./assets/nsfwExample2.png"/>
                <img src="./assets/nsfwExample3.png"/>
            </div>
            <label id="dlcTitle">Potato $9.99</label>
            <input id="purchase" type='button' value='Purchase'/>
            <div id="cardExamples">
                <br>
                <img src="./assets/potatoExample1.png"/>
                <img src="./assets/potatoExample2.png"/>
                <img src="./assets/potatoExample3.png"/>
            </div>
            <label id="dlcTitle">Christmas $49.99</label>
            <input id="purchase" type='button' value='Purchase'/>
            <div id="cardExamples">
                <br>
                <img src="./assets/xmasExample1.png"/>
                <img src="./assets/xmasExample2.png"/>
                <img src="./assets/xmasExample3.png"/>
            </div>
            <input id="returnToMenu" type='button' value='Return'/>
        </div>
        <div id="chatSection">
            <textarea id="chat" rows="30" cols="40" style="border:solid 5px black;" readonly></textarea><br>
            <label for="message">Chat Here: </label>
            <input id="message" name="message" type="text" size="20"/>
            <input id="send" type="button" value="Send"/>
        </div>
        <div id="mycanvas">
            <div id="uiContainer">
                <input type="range" min="5" max="15" value="10" class="slider" id="roundSlider" oninput="roundAmount.value = roundSlider.value">
                <aside id="roundLabel"> Number of Rounds: </aside> <output id="roundAmount"> 10 </output>
                <input type="range" min="30" max="60" value="45" class="slider" id="timeSlider" oninput="timeAmount.value = timeSlider.value">
                <aside id="timeLabel"> Time per Round: </aside> <output id="timeAmount"> 45 </output>
                <input id="start" type='button' value='Start Game'/>
            </div>
            <canvas id="canvas" width="1024px" height="768px">
                Get a real browser!
            </canvas>
        </div>
        <div id="scoreArea">
            <label id="scoreLabel"><span style="text-decoration: underline;">Points:</span></label>
            <div id="scoreHolder"></div>
        </div>
        <div id="hidden">
            <img src="./assets/emptyCardHorizontal.png" id="emptyHor"/>
            <img src="./assets/emptyCardVertical.png" id="emptyVer"/>
            <img src="./assets/explanationBack.png" id="explBack"/>
            <img src="./assets/outcomeBack.png" id="outcBack" />
        </div>
    </body>
</html>
